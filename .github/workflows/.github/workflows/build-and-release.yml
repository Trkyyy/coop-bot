name: Build and Release Fabric Mod

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Validate Gradle Wrapper
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Create artifacts directory
      run: mkdir -p artifacts
      
    - name: Copy and rename JAR file
      run: |
        # Adjust this path based on your mod's build location
        # Common Fabric mod output locations:
        # - build/libs/*.jar
        # - fabric/build/libs/*.jar (for multi-project setups)
        
        # Find the main JAR file (excluding -dev, -sources, -javadoc jars)
        JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-dev.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)
        
        if [ -z "$JAR_FILE" ]; then
          echo "No JAR file found!"
          exit 1
        fi
        
        # Get mod name and version from JAR filename or build.gradle
        # You can customize the zip filename format here
        MOD_NAME=$(basename $JAR_FILE .jar)
        ZIP_NAME="${MOD_NAME}.zip"
        
        # Create zip with the JAR file
        zip -j "artifacts/${ZIP_NAME}" "$JAR_FILE"
        
        echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
        echo "JAR_FILE=${JAR_FILE}" >> $GITHUB_ENV
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fabric-mod-package
        path: artifacts/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: fabric-mod-package
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.zip"
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
