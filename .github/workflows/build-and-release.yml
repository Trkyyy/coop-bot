name: Build and Release Fabric Mod

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v1.0.0, v1.2.3, etc.
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Validate Gradle Wrapper
      uses: gradle/actions/setup-gradle@v3
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Create zip package
      run: |
        # Find the main JAR file
        JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-dev.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)
        
        if [ -z "$JAR_FILE" ]; then
          echo "No JAR file found!"
          exit 1
        fi
        
        # Get mod name and use tag for version
        MOD_NAME=$(basename $JAR_FILE .jar)
        TAG_NAME=${GITHUB_REF#refs/tags/}
        ZIP_NAME="${MOD_NAME}-${TAG_NAME}.zip"
        
        # Create zip with the JAR file
        zip -j "$ZIP_NAME" "$JAR_FILE"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.zip"
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
