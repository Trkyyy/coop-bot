name: Build and Release
on:
  push:
    branches: [ main ]
  release:
    types: [created] # This triggers the workflow when a new release is created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.4.2
      - name: Build with Gradle
        run: ./gradlew build
      # Upload the built JAR as a workflow artifact
      - uses: actions/upload-artifact@v4
        with:
          name: mod-jar
          path: build/libs/*.jar
  # This second job only runs for releases and attaches the JAR
  upload-release-asset:
    needs: build # Waits for the 'build' job to finish
    if: github.event_name == 'release' # Only runs for release events
    runs-on: ubuntu-latest
    steps:
      # Download the artifact from the build job
      - uses: actions/download-artifact@v4
        with:
          name: mod-jar
      # Upload the JAR to the GitHub Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./*.jar
          asset_name: coop-bot-${GITHUB_REF_NAME}.jar # Names it with the tag, e.g., 'coop-bot-v1.0.0.jar'
          asset_content_type: application/java-archive
